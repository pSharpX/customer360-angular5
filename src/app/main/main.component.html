<app-menu [collapsed]="isMenuCollapsed" (onCollapseEvent)="onMenuCollapse()"></app-menu>
<div class="container" style="max-width:100% !important;">
  <!-- <nav class="navbar navbar-expand-lg navbar-light bg-primary"> -->
  <nav class="navbar navbar-expand-lg navbar-light " style="padding: 1.5rem 1rem !important;">
    <!-- <a class="navbar-brand" href="#">Gildemeister</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <span class="sr-only"></span>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <div class="d-flex flex-row">
              <div class="text-primary d-flex flex-column">
                <div>
                  <a (click)="onNotificationPanelCollapse($event)">
                    <i class="fa fa-bell mr-2"></i> {{ infoPersonal }}</a>
                </div>
                <div class="my-0 py-0">
                  <a class="ml-4" style="font-size: xx-small">{{ rolePersonal }}</a>
                </div>
              </div>
              <div class="ml-3">
                <img src="../../assets/images/avatar.png" alt="Profile" class="rounded-circle img-fluid img-thumbnail avatar">
              </div>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <span class="sr-only"></span>
              <span class="d-inline d-md-none btn btn-primary">
                <i class="fa fa-angle-double-down mr-2"></i>Opciones</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" [routerLink]="['/administracion']" routerLinkActive="active" class="dropdown-item">
                <i class="fa fa-cog mr-2"></i>Administracion</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" [routerLink]="['/reportes']" routerLinkActive="active" class="dropdown-item">
                <i class="fa fa-pie-chart mr-2"></i>Ir a Reportes</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" [routerLink]="['/auth', 'logout']" routerLinkActive="active" class="dropdown-item">
                <i class="fa fa-sign-out mr-2"></i>Cerrar Sesion</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class="child">
  <div>
    <div class="d-flex justify-content-center">
      <img src="../../assets/images/logo_gildemeister.png" height="84" alt="Gildemeister">
    </div>
    <app-cliente-search class="d-flex justify-content-center"></app-cliente-search>
  </div>
</div>
<app-notification-panel [collapsed]="isNotificationPanelCollapsed" (onCollapseEvent)="onNotificationPanelCollapse()"></app-notification-panel>
<div [@overlayState]="(isMenuCollapsed === true || isNotificationPanelCollapsed === true) ? 'shown': 'hidden'" class="overlay"
  (click)="onCollapse()"></div>
